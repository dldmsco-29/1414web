  <style>
    body {
      background: url("https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2FbcNGsD%2FbtqZdkL7mZw%2FAAAAAAAAAAAAAAAAAAAAACNVr_CitWTpd1VNzm56DgQh9GDpPc7ib9gtutl-yWWE%2Fimg.jpg%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1753973999%26allow_ip%3D%26allow_referer%3D%26signature%3DDmwyWTgwgyhDpio%252FkI40dlBSEhg%253D") center / cover no-repeat fixed;
      margin: 0;
      font-family: 'Pretendard', sans-serif;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #ffffff;
      text-shadow:
        0 0 5px #ffdb94,
        0 0 10px #ffcf60,
        0 0 20px #ffa230,
        0 0 40px #e57600;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    #timerBarContainer {
      width: 90%;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;

    }
    #timerBar {
      width: 0%;

      background: linear-gradient(to right, #6800de, #ffe605);
      transition: width 1s linear;
    }
    #game {
      border-radius: 20px;
      position: relative;
      width: 1100px;
      height: 550px;
      background-color: #ffd82993;
      margin-top: 20px;
      border: 5px solid #fff;
      overflow: hidden;
    }
    .mole {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: pointer;
      user-select: none;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #8c28ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(93, 0, 193);
    }
    .miss {
      position: absolute;
      color: red;
      font-size: 0.9rem;
      font-weight: bold;
      animation: fadeUp 1s forwards;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes fadeUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>Ïú†ÎØ∏ Ïû°Í∏∞ Í≤åÏûÑ üòí 2Îã®Í≥Ñ</h1>

  <div id="timerBarContainer"><div id="timerBar"></div></div>
  <div id="game"></div>
  <div id="score">Ï†êÏàò: 0</div>
  <div id="buttonContainer" style="display: flex; gap: 10px; margin-top: -10px;">
    <button onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
    <button onclick="goBack()">Í≤åÏûÑ Í≥†Î•¥Í∏∞</button>
  </div>

  <audio id="missSound" src="ping_missing.mp3" preload="auto"></audio>
  <audio id="startSound" src="mission-complete_Lm8mayX.mp3" preload="auto"></audio>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timerBar = document.getElementById("timerBar");
    const missSound = document.getElementById("missSound");
    const startSound = document.getElementById("startSound");
    missSound.volume = 0.5;
    startSound.volume = 1;

    const teemoSound = new Audio("teemo-1st.mp3");
    teemoSound.volume = 0.5;

    const comboSounds = {
      2: new Audio("deobeulkil.mp3"),
      3: new Audio("teuripeulkil.mp3"),
      4: new Audio("kweodeurakil.mp3"),
      5: new Audio("pentakil.mp3"),
      6: new Audio("micyeonalddwigoissseubnida.mp3")
    };
    Object.values(comboSounds).forEach(audio => audio.volume = 0.5);

    let score = 0;
    let comboCount = 0;
    let gameInterval;
    let timerInterval;
    let movedToLevel2 = false;
    const gameTime = 37;

    const moleImgSrc = "https://opgg-com-image.akamaized.net/attach/images/20190619170044.778253.png";
    const teemoImgSrc = "https://i.namu.wiki/i/7oXFcx6NRhUPH-kzBS6VOGblZdEA1J5Cy85SRejCXuEZjy3vad9taqdm8rNpo1d-JKgOWJzGU93qx0xLcyVgaw.webp";

    function createMole() {
      const mole = document.createElement("img");
      mole.className = "mole";

      const isTeemo = Math.random() < 0.2;
      mole.src = isTeemo ? teemoImgSrc : moleImgSrc;

      const x = Math.random() * (game.clientWidth - 80);
      const y = Math.random() * (game.clientHeight - 80);
      mole.style.left = `${x}px`;
      mole.style.top = `${y}px`;

      mole.onclick = () => {
        mole.remove();

        if (isTeemo) {
          score = Math.max(0, score - 1);
          comboCount = 0;
          teemoSound.currentTime = 0;
          teemoSound.play();
        } else {
          score++;
          comboCount++;
          if (comboCount >= 2 && comboCount <= 6) {
            comboSounds[comboCount].currentTime = 0;
            comboSounds[comboCount].play();
          }
        }

        scoreDisplay.textContent = `Ï†êÏàò: ${score}`;

        if (score >= 25 && !movedToLevel2) {
          movedToLevel2 = true;
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          alert("üéâ 3Îã®Í≥ÑÎ°ú ÎÑòÏñ¥Í∞ëÎãàÎã§!");
          window.location.href = "http://127.0.0.1:5500/%EC%9C%A0%EB%AF%B8%EC%9E%A1%EA%B8%B03.html";
        }
      };

      game.appendChild(mole);

      setTimeout(() => {
        if (game.contains(mole)) {
          mole.remove();
          if (!isTeemo) {
            comboCount = 0;
            missSound.currentTime = 0;
            missSound.play();

            const missText = document.createElement("div");
            missText.className = "miss";
            missText.innerText = "-miss";
            missText.style.left = `${x + 20}px`;
            missText.style.top = `${y + 20}px`;
            game.appendChild(missText);

            setTimeout(() => {
              missText.remove();
            }, 1000);
          }
        }
      }, 1000);
    }

    function startGame() {
      startSound.currentTime = 0;
      startSound.play();

      score = 0;
      comboCount = 0;
      movedToLevel2 = false;
      scoreDisplay.textContent = "Ï†êÏàò: 0";
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      timerBar.style.width = "0%";

      let elapsed = 0;
      timerInterval = setInterval(() => {
        elapsed++;
        timerBar.style.width = (elapsed / gameTime) * 100 + "%";
        if (elapsed >= gameTime && !movedToLevel2) {
          clearInterval(timerInterval);
          clearInterval(gameInterval);
          alert(`‚è±Ô∏è Í≤åÏûÑ Ï¢ÖÎ£å! ÎãπÏã†Ïùò Ï†êÏàòÎäî ${score}Ï†êÏûÖÎãàÎã§.`);
        }
      }, 900);

      gameInterval = setInterval(() => {
        createMole();
      }, 900);
    }

    function goBack() {
      window.location.href = "http://127.0.0.1:5500/%EA%B2%8C%EC%9E%84%EA%B3%A0%EB%A5%B4%EA%B8%B0.html";
    }
  </script>
</body>
</html>
